
<html>
<head>
    <title>Elegant Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4682b4;
            font-size: 36px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a9bd3;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Elegant Word Counter</h1>
    <p>Enter Your Passage:</p>
    <textarea id="passage"></textarea>
    <br />
    <button onclick="countWords()">Count Words</button>
    <p id="wordCount"></p>

    <script>
        function countWords() {
            let passage = document.getElementById("passage").value;
            let words = passage.trim().split(/\s+/);
            let count = words.length;
            if (words[0] === "") {
                count = 0;
            }
            document.getElementById("wordCount").innerText = "The Number of Words in the Sentence is :   " + count;
        }
    </script>
</body>
</html>
