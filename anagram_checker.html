<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffd1ff, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
            font-size: 28px;
            letter-spacing: 1px;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #495057;
        }

        .anagram {
            color: #28a745;
        }

        .not-anagram {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anagram Checker</h1>
        <input type="text" id="word1" placeholder="Enter first word">
        <input type="text" id="word2" placeholder="Enter second word">
        <button onclick="checkAnagram()">Check</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnagram() {
            var word1 = document.getElementById('word1').value.toLowerCase();
            var word2 = document.getElementById('word2').value.toLowerCase();

            // Sort and compare words
            var sortedWord1 = word1.split('').sort().join('');
            var sortedWord2 = word2.split('').sort().join('');

            if (sortedWord1 === sortedWord2) {
                document.getElementById('result').innerHTML = `The words "${word1}" and "${word2}" are <span class="anagram">ANAGRAMS</span>.`;
            } else {
                document.getElementById('result').innerHTML = `The words "${word1}" and "${word2}" are <span class="not-anagram">NOT ANAGRAMS</span>.`;
            }
        }
    </script>
</body>
</html>
